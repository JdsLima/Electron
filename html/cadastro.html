<style>
    a#Cadastro {
        background-color: #202b36;
    }
</style>

<form action=" ">
    <section class="section-pane">
        <h3>Cadastro de funcionários</h3>
        <div class="form-group">
            <h5>Nome:</h5>
            <input type="text" class="form-control" id="nomeFunc" placeholder="Nome" onclick="Mask()">
        </div>
        <div class="form-group">
            <h5>CPF:</h5>
            <input type="text" maxlength="11" class="form-control" style="width: 20%;" id="cpf" placeholder="CPF"
                onclick="Mask()">
        </div>
        <div class="form-group">
            <h5>Telefone:</h5>
            <input type="text" class="form-control" style="width: 20%;" id="telefone" placeholder="Telefone"
                onclick="Mask()">
        </div>
        <div class="form-group">
            <h5>Endereço:</h5>
            <input type="text" class="form-control" id="endereco" placeholder="Endereço">
        </div>
        <div class="form-group">
            <h5>Foto do funcionário:</h5>
            <input type="file" id="FuncImage">
        </div>
        <h5>Definir função:</h5>
        <select class="form-control" style="width: 25%;">
            <option selected disabled>Selecione uma opção</option>
            <option>Vendedor</option>
            <option>Caixa</option>
            <option>Gerente</option>
        </select>
        <div class="form-actions">
            <h5>Terminar tudo e salvar?</h5>
            <button type="submit" id="CadastrarFuncionario" class="btn btn-form btn-primary">Salvar</button>
            <button type="submit" class="btn btn-form btn-default">Cancelar</button>
        </div>
    </section>
</form>
