<!DOCTYPE html>
<html>

<body>
  <div class="pane-group">
    <div class="pane">
      <form action=" ">
        <h3>Cadastro de funcionários</h3>
        <div class="form-group">
          <input type="text" class="form-control" id="nome" placeholder="Nome">
        </div>
        <div class="form-group">
          <input type="text" maxlength="11" class="form-control2" id="cpf" placeholder="CPF">
        </div>
        <div class="form-group">
          <input type="text" class="form-control2" id="telefone" placeholder="Telefone">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="endereco" placeholder="Endereço">
        </div>
        <div class="form-group">
          <h5>Descrição:</h5>
          <textarea class="form-control" rows="2"></textarea>
        </div>
        <h5>Definir função:</h5>
        <select class="form-control2">
          <option selected disabled>Selecione uma opção</option>
          <option>Vendedor</option>
          <option>Caixa</option>
          <option>Gerente</option>
        </select>
        <div class="form-actions">
          <h5>Terminar tudo e salvar?</h5>
          <button type="submit" class="btn btn-form btn-primary">Salvar</button>
          <button type="submit" class="btn btn-form btn-default">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
