<!DOCTYPE html>
<html>
<head>
    <style>
        a#CadProd{background-color: #3f3f3f;}
    </style>
</head>
<body>
    <div class="pane-group">
        <div class="pane">
            <form action=" ">
                <h3>Cadastro de Produtos</h3>
                <section class="section-pane">
                    <div class="form-group">
                        <h5>Nome do produto:</h5>
                        <input type="text" class="form-control" id="nome_Produto" placeholder="Nome do Produto">
                    </div>
                    <div class="form-group">
                        <h5>Valor de compra:</h5><input type="number" class="small-form-control" id="ValorCompra">
                        Valor em reais
                    </div>
                    <div class="form-group">
                        <h5>Valor de revenda:</h5><input type="number" class="small-form-control" id="ValorVenda">
                        Valor em reais
                    </div>
                    <div class="form-group">
                        <h5>Porcentagem de lucro:</h5><input type="text" class="small-form-control" id="Porcentagem" onclick="Mask()">
                        Valor em %
                    </div>
                    <div class="form-actions">
                        <h5>Cadastrar novo produto?</h5>
                        <button type="submit" class="btn btn-form btn-primary">Salvar</button>
                        <button type="submit" class="btn btn-form btn-default">Cancelar</button>
                    </div>
                </section>
            </form>
        </div>
    </div>
</body>

</html>
