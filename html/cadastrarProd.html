<!DOCTYPE html>
<html>

<body>
    <div class="pane-group">
        <div class="pane">
            <form action=" ">
                <h3>Cadastro de Produtos</h3>
                <div class="form-group">
                    <input type="text" class="form-control" id="nome_Produto" placeholder="Nome do Produto">
                </div>
                <div class="form-group">
                    <h5>Valor de compra:</h5><input type="text" class="small-form-control" id="ValorCompra">
                    Valor em reais
                </div>
                <div class="form-group">
                    <h5>Valor de revenda:</h5><input type="text" class="small-form-control" id="ValorVenda">
                    Valor em reais
                </div>
                <div class="form-actions">
                    <h5>Cadastrar novo produto?</h5>
                    <button type="submit" class="btn btn-form btn-primary">Salvar</button>
                    <button type="submit" class="btn btn-form btn-default">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
