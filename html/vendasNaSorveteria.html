<!DOCTYPE html>
<html>

<head>
  <style>
    a#vendasNaSorveteria {
      background-color: #3f3f3f;
    }
  </style>
</head>

<body>
  <form action=" ">
    <section class="section-pane">
      <h3>Vendas na sorveteria</h3>
      <h5>Produto:</h5>
      <div class="form-group">
        <select class="form-control" style="width: 25%;" id="select-produtos">
          <option selected disabled>Selecione uma opção</option>
          <option>Option one</option>
          <option>Option two</option>
          <option>Option three</option>
          <option>Option four</option>
        </select>
      </div>
      <div class="form-group">
        <h5>Quantidade:</h5>
        Unidades: <input id="UniProd" type="number" class="form-control" style="width: 10%;">
        <button style="margin-left: 8px;" type="submit" class="btn btn-large btn-primary"
          onclick="addTableRow()">Salvar</button>
      </div>
      <p></p>
      <table id="table-vendas" class="table-striped" style="width: 90%;">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
          </tr>
        </thead>
      </table>
      <h5>Valor total:</h5>
      <div class="form-group" id="valReceb">
        <label class="form-control" style="width: 18%;">R$</label>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-form btn-primary">Terminar tudo e salvar</button>
      </div>
    </section>
  </form>
</body>

</html>
