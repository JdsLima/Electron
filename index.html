<!DOCTYPE html>
<html>
<!-- funçoes para alternar entre paineis sem recarregar td a página html -->
<script src="javascript/angularMin.js"></script>
<script src="javascript/angular-router.js"></script>

<head>
  <title>Minha Loja</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/photon.css">

  <!-- Descomente a linha de baixo para utilizar o layout dark -->
  <!-- <link rel="stylesheet" href="css/dark.css"> -->

</head>

<body ng-app="meuApp">
  <div class="window">
    <header class="toolbar">
      <div class="toolbar-actions">
        <div class="dropdown" style="float: right;">
          <button class="btn btn-options" id="Opções">
            <img class="img-circle media-object pull-left" src="docs/assets/img/avatar3.jpg" width="30" height="30">
          </button>
          <div class="dropdown-content">
            <a href="#"><span class="icon icon-adjust"></span> Tema escuro</a>
            <a href="#">Sair com segurança</a>
          </div>
        </div>
      </div>
    </header>
    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">Opções</h5>
            <a href="#!cadastro" class="nav-group-item" id="Cadastro">
              <span class="icon icon-user-add"></span>
              Cadastrar Funcionários
            </a>
            <a href="#!cadastroProd" class="nav-group-item" id="CadProd">
              <span class="icon icon-bag"></span>
              Cadastrar Produtos
            </a>
            <a href="#!listarProd" class="nav-group-item" id="ListProd">
              <span class="icon icon-doc-text"></span>
              Listar produtos
            </a>
            <a href="#!status" class="nav-group-item" id="Status">
              <span class="icon icon-retweet"></span>
              Status de funcionamento
            </a>
            <a href="#!calcular" class="nav-group-item" id="Calcular">
              <span class="icon icon-chart-bar"></span>
              Calcular comissão
            </a>
            <a href="#!removeFunc" class="nav-group-item" id="RemoveFunc">
              <span class="icon icon-attention"></span>
              Remover funcionário
            </a>
          </nav>
          <ul class="list-group">
            <li class="list-group-header">
              <input class="form-control" style="width: 100%;" id="procurar" type="text" placeholder="Procure por algo">
            </li>
            <li class="list-group-item">
              <img class="img-circle media-object pull-left" src="docs/assets/img/avatar.jpg" width="32" height="32">
              <div class="media-body">
                <strong>Funcionario1</strong>
                <p>Detalhes</p>
              </div>
            </li>
            <li class="list-group-item">
              <img class="img-circle media-object pull-left" src="docs/assets/img/avatar2.png" width="32" height="32">
              <div class="media-body">
                <strong>Funcionario2</strong>
                <p>Detalhes</p>
              </div>
            </li>
          </ul>
        </div>
        <div ng-view class="pane"></div>
      </div>
    </div>
  </div>
</body>
<script src="javascript/telas.js"></script>

</html>
