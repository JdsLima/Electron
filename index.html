<!DOCTYPE html>
<html>

<head>
  <title>Sorveteria Vitória</title>
  <meta name="description" content="Sistema para sorveteria">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Jadson Lima">
  <link rel="stylesheet" href="css/base.css">
  <!-- funçoes para alternar entre paineis sem recarregar td a página html -->
  <script src="javascript/angularMin.js"></script>
  <script src="javascript/angular-router.js"></script>
  <script src="javascript/telas.js"></script>
  <!-- Ativando jquery e mascaras -->
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="javascript/jquery.mask.min.js"></script>
  <script src="javascript/scripts.js"></script>
  <script src="javascript/dropdown.js"></script>
  <script src="./.db/config.js"></script>
  <script src="./.db/server.js"></script>
</head>

<body>
  <div class="window">
    <header class="toolbar">
      <div class="btn-menu">
        <div class="btn-content">
          <button class="btn btn-controler" id="Minimizar" onclick="Minimizar()">
            <img class="media-object" draggable="false" width="20" height="20" src="docs/assets/img/minimizar-semfundo.png" alt="">
          </button>
          <button class="btn btn-controler" id="Maximizar" onclick="Maximizar()">
            <img id="MAXIMIZAR" class="media-object" draggable="false" width="20" height="20" src="docs/assets/img/maximizar semfundo1.png" alt="">
          </button>
          <button class="btn btn-controler" id="Fechar" onclick="Sair()">
            <img class="media-object" draggable="false" width="20" height="20" src="docs/assets/img/fechar-semfundo.png" alt="">
          </button>
        </div>
      </div>
      <div class="toolbar-actions">
        <div style="float: left;">
          <img class="logo" draggable="false" src="docs/assets/img/Logo/Logo.png">
        </div>
        <div class="dropdown">
          <button class="dropbtn" id="Opções" onclick="myFunction()">
            <span class="icon icon-menu" style="color: white;"></span>
          </button>
          <div class="dropdown-content" id="myDropdown">
            <a href="#"><span class="icon icon-cog"></span> Preferências</a>
            <a class="btn-sair" style="border-top-left-radius: 0px;" onclick="Sair()">Sair com
              segurança</a>
          </div>
        </div>
      </div>
    </header>
    <div class="window-content" ng-app="meuApp">
      <div class="pane-group">
        <div class="pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title"></h5>
            <span class="user-photo" draggable="false">
              <img class="img-circle media-object" draggable="false" src="docs/assets/img/avatar3.jpg" width="100" height="100">
            </span>
            <span class="nav-group-item" style="text-align: center; padding: 10px;">
              <span id="user-name" class="user-name">User name</span>
            </span>
            <a href="#!cadastro" draggable="false" class="nav-group-item" id="Cadastro">
              <span class="icon icon-user-add"></span>
              Cadastrar Funcionários
            </a>
            <a href="#!cadastroProd" draggable="false" class="nav-group-item" id="CadProd">
              <span class="icon icon-bag"></span>
              Cadastrar Produtos
            </a>
            <a href="#!listarProd" draggable="false" class="nav-group-item" id="ListProd">
              <span class="icon icon-doc-text"></span>
              Listar produtos
            </a>
            <a href="#!despacharFuncionario" draggable="false" class="nav-group-item" id="despacharFuncionario">
              <span class="icon icon-user"></span>
              Despachar Funcionario
            </a>
            <a href="#!vendasNaSorveteria" draggable="false" class="nav-group-item" id="vendasNaSorveteria">
              <span class="icon icon-home"></span>
              Vendas na sorveteria
            </a>
            <a href="#!status" draggable="false" class="nav-group-item" id="Status">
              <span class="icon icon-retweet"></span>
              Status de funcionamento
            </a>
            <a href="#!calcular" draggable="false" class="nav-group-item" id="Calcular">
              <span class="icon icon-chart-bar"></span>
              Calcular comissão
            </a>
            <a href="#!removeFunc" draggable="false" class="nav-group-item" id="RemoveFunc">
              <span class="icon icon-attention"></span>
              Remover funcionário
            </a>
            <a href="#!financeiro" draggable="false" class="nav-group-item" id="Financeiro">
              <span class="icon icon-chart-line"></span>
              Dados fincanceiros
            </a>
          </nav>
        </div>
        <div ng-view class="pane"></div>
      </div>
    </div>
  </div>
</body>

</html>
